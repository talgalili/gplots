# Workflow to request GitHub Copilot code review automatically on pull requests
# See: https://docs.github.com/en/copilot/using-github-copilot/code-review/using-copilot-code-review
name: Copilot Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  copilot-review:
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Copilot Code Review
        uses: copilot-extensions/copilot-code-review-action@v1
